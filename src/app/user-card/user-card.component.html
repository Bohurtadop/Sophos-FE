<div class="col" id="index">
  <form>
    <div class="card rounded-4" data-bs-theme="dark" [formGroup]="userForm">
      <div class="card-body">
        <div class="mb-3">
          <label for="nameInput" class="form-label text-light">Name</label>
          <input
            type="text"
            class="form-control border-light bg-dark {{
              userEditable ? 'text-light' : 'text-muted'
            }}"
            id="nameInput{{ index }}"
            value="{{ user.name }}"
            formControlName="name"
          />
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label text-light">Email</label>
          <input
            type="email"
            class="form-control border-light bg-dark {{
              userEditable ? 'text-light' : 'text-muted'
            }}"
            id="emailInput{{ index }}"
            formControlName="email"
          />
        </div>
        <div class="mb-4">
          <label for="passwordInput" class="form-label text-light"
            >Password</label
          >
          <input
            type="password"
            class="form-control border-light bg-dark {{
              userEditable ? 'text-light' : 'text-muted'
            }}"
            id="passwordInput{{ index }}"
            formControlName="password"
          />
        </div>
      </div>
      <div class="btn-group align-self-center mb-3">
        <button
          type="button"
          class="btn btn-outline-light"
          (click)="editAndSaveUser()"
        >
          <span class="material-symbols-outlined pt-1">
            {{ userEditable ? "save" : "edit" }}
          </span>
        </button>
        <button
          type="button"
          class="btn btn-outline-light"
          data-bs-toggle="modal"
          [attr.data-bs-target]="'#staticBackdrop' + index"
        >
          <span class="material-symbols-outlined pt-1"> delete </span>
        </button>
      </div>
    </div>
  </form>

  <!-- Modal to confirm user delete -->

  <div
    class="modal fade"
    id="staticBackdrop{{ index }}"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete user</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">Are you sure to delete the user?</div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
            (click)="deleteUser()"
          >
            Yes, delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
